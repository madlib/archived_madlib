# Changelist for MADlib version 1.1 to 1.7

# This file contains all changes that were introduced in a new version of
# MADlib. This changelist is used by the upgrade script to detect what objects
# should be upgraded (while retaining all other objects from the previous version)

# New modules (actually .sql_in files) added in upgrade version
# For these files the sql_in code is retained as is with the functions in the
# file installed on the upgrade version. All other files (that don't have
# updates), are cleaned up to remove object replacements
new module:
    # ----------------- Changes from 1.1 to 1.2 -----------------
    arima:
    arima_forecast:
    # ----------------- Changes from 1.2 to 1.3 -----------------
    # ----------------- Changes from 1.3 to 1.4 -----------------
    robust_variance_coxph:
    clustered_variance_coxph:
    # ----------------- Changes from 1.4 to 1.4.1 ---------------
    # ----------------- Changes from 1.4.1 to 1.5 ---------------
    # ----------------- Changes from 1.5 to 1.6 ---------------
    table_to_pmml:
    # ----------------- Changes from 1.6 to 1.6.0S ----------
    # ----------------- Changes from 1.6.0S to 1.7 ----------
    glm:
    multiresponseglm:
    ordinal:
    decision_tree:
    random_forest:
    distribution:
    # ----------------- Changes from 1.7.1 to 1.8 ----------
    text_utilities:

# Changes in the types (UDT) including removal and modification
udt:
    # ----------------- Changes from 1.1 to 1.2 -----------------
    summary_result:
    # ----------------- Changes from 1.2 to 1.3 -----------------
    __logregr_result:
    linregr_result:
    # ----------------- Changes from 1.3 to 1.4 -----------------
    # coxph_result: not exists in 1.1
    mlogregr_result:
    marginal_logregr_result:
    marginal_mlogregr_result:
    # ----------------- Changes from 1.4 to 1.4.1 ---------------
    # ----------------- Changes from 1.4.1 to 1.5 ---------------
    # ----------------- Changes from 1.5 to 1.6 ---------------
    # __logregr_result: appeared before
    # coxph_result: not exists in 1.1
    # linregr_result: appeared before
    # mlogregr_result: appeared before
    # some types missed before upgrade to v1.6
    intermediate_cox_prop_hazards_result:
    __utils_scaled_data:
    # ----------------- Changes from 1.6 to 1.6.0S ----------
    # ----------------- Changes from 1.6.0S to 1.7 ----------
    bytea8:
    # ----------------- Changes from 1.8 to 1.9 ----------
    __enc_tbl_result:
    __gen_acc_time:
    __rep_type:
    __train_result:
    c45_classify_result:
    c45_train_result:
    correlation_result:
    lsvm_sgd_model_rec:
    lsvm_sgd_result:
    rf_classify_result:
    rf_train_result:
    svm_cls_result:
    svm_model_pr:
    svm_model_rec:
    svm_nd_result:
    svm_reg_result:
    svm_support_vector:
    _prune_result_type:
    _tree_result_type:
    linear_svm_result:

